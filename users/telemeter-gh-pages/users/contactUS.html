<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="font/bootstrap/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/custom_materialize.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/contactUs.css" />
		<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js" ></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="javascript/common.js"></script>
        <script type="text/javascript" src="javascript/contactUs.js"></script>
        <script type="text/javascript" src="javascript/materialize.js"></script>
		<title>Contact Us</title>
	</head>
	<body class="contactBody" onresize="reSize();">

		<div class="outer_contactUs">
			<div class="header" id="header">
				<!-- <a id="companyLogo" href="index.html"><img id="imgLOGO" src="images/LOGO.png" alt="logo" width="auto" height="45px"></a> -->
                <h3 id="companyLogo"><img id="imgLOGO" src="images/LOGO.png" width="275px" height="50px"></h3>
                <nav role="navigation" class="navBar">
                    <ul class="navMenu" id="navMenu" type="none">
                        <li class="navItem"><a href="index.html" class="navLink  waves-effect waves-orange">Home<hr class="hr_nav"/></a></li>
                        <li class="navItem"><a href="#" class="navLink">Contact us<hr class="hr_nav"/></a></li>
                        <li class="navItem"><a href="#" class="navLink">About us<hr class="hr_nav"/></a></li>
                    </ul>
                    <p id="menu_opener_container"><a href="#" id="menu_opener_link" onclick="openMenu();"><i class="bi-list" id="menu_opener" ></i>menu</a></p>
                </nav>
            </div>
			<div class="main_contact_content">
				<div class="contact_form">
					<h1>Contact Us</h1>
					<div class="txtb">
						<label>Name:</label>
						<input type="text" name="" value="" placeholder="Enter your full names">
					</div>
					<div class="txtb">
						<label>Email:</label>
						<input type="email" name="" value="" placeholder="Enter your email address">
					</div>
					<div class="txtb">
						<label>Subject:</label>
						<input type="text" name="" value="" placeholder="Enter the subject line">
					</div>
					<div class="txtb">
						<label>Message:</label>
						<textarea onfocus="letterCount();" onfocusout="clearTimer();" placeholder="Enter your message" id="txtArea"></textarea>
					</div>
						<p id="letter_count" style="text-align:right">0/250</p>
					<a class="btn">Send Email</a>
				</div>
			</div>
		</div>
	</body>
</html>
